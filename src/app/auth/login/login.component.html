<!--MDB Forms-->
        <div class="container mt-4" id="body">

            
          <!-- Grid row -->
            <div class="row" style="margin-top:200px;">
              
                <!-- Grid column -->
                <div class="col-md-6  offset-md-3  align-self-center " id="card">
                      <div *ngIf='error' >
                    <div class="alert alert-danger alert-dismissable">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    <strong></strong>Invalid credentials
                    </div>
            </div>
                    <div class="card" >
                        <div class="card-body">
                            <h3 class="text-center default-text py-3"><i class="fa fa-lock"></i> Login:</h3>
                            <!--Body-->
                            <form #yourForm="ngForm" (ngSubmit)="onSubmit()">
                            <div class="md-form">
                                <i class="fa fa-envelope prefix grey-text"></i>
                                <input type="email" id="defaultForm-email"  class="form-control" [(ngModel)]="username" name="username" placeholder="email"> 
                               
                            </div>
                            <div class="md-form">
                                <i class="fa fa-lock prefix grey-text"></i>
                                <input type="password" id="defaultForm-pass"  class="form-control" [(ngModel)]="password" name="password" placeholder="password">
                                
                            </div>
                            <div class="text-center">
                                <button class="btn btn-default waves-effect waves-light" id="button" type="submit">Login</button>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- Grid column -->

            </div>

          </div>
