<div class="container">
  <h1>Add Property</h1>
<form #yourForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="exampleInputEmail1">Listin heading</label>
    <input type="text" class="form-control" id="exampleInputEmail1" [(ngModel)]="heading" name="heading" aria-describedby="emailHelp" placeholder="Listing heading">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">loaction</label>
    <input type="text" class="form-control" [(ngModel)]="location" name="location" id="exampleInputPassword1" placeholder="Listing location">
  </div>
  <div class="form-group">
    <label for="exampleSelect1">Rooms</label>
    <select class="form-control" id="exampleSelect1" [(ngModel)]="rooms" name="rooms">
      <option value="1">1</option>
      <option value="2">2</option>
      <option alue="3">3</option>
      <option alue="4">4</option>
      <option alue="5+">5+</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleSelect2">Bathrooms</label>
    <select  class="form-control" id="exampleSelect2" [(ngModel)]="brooms" name="brooms" >
      <option value="1">1</option>
      <option value="2">2</option>
      <option alue="3+">3+</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleTextarea">Listing Description</label>
    <textarea class="form-control" id="exampleTextarea" rows="4" [(ngModel)]="description" name="description" ></textarea>
  </div>
  <div class="form-group">
    <label for="exampleInputFile">File input</label>
    <input type="file" #fileupload [(ngModel)]="image" name="image" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp" (change)="fileChange(fileupload.files)">
   
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
